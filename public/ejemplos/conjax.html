<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplos de Parallax</title>
    <link rel="stylesheet" href="../css/output.css">
    <script src="../../node_modules/lax.js/lib/lax.min.js"></script>
    <script src="../js/funciones_lax.js"></script>
</head>

<body>
    <div class="container-fluid">
        <div class="esc1_lax h-screen bg-green-100 w-screen p-20">
            <p class="fixed bottom-10 left-1/2 -translate-x-1/2 ">Scroll Down</p>
            <h1 class="mt-40 lax lax_preset_fadeIn:200:0 lax_preset_scaleIn:200:0">Parallax</h1>
            <div class="circ rounded w-80 h-80 bg-green-400 lax lax_preset_slideX:600:2000"></div>
        </div>
      
    </div>
</body>

</html>
